<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="../assets/js/color-modes.js"></script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
    <meta name="generator" content="Hugo 0.122.0" />
    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" />

    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="sign-in.css" rel="stylesheet" />

    <style>
      body {
        background-color: #f8f9fa; /* Warna latar belakang */
      }

      .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: auto;
        border: 1px solid #ddd; /* Menambahkan bingkai */
        border-radius: 10px; /* Melengkungkan sudut */
        background-color: #fff; /* Warna latar belakang form */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Menambahkan bayangan */
        margin-top: 200px; /* Menambahkan margin-top */
      }

      .form-signin .form-floating {
        margin-bottom: 10px;
      }

      .form-signin input[type="email"],
      .form-signin input[type="password"] {
        height: 40px;
        font-size: 15px;
        border: 1px solid #ced4da; /* Menambahkan bingkai pada input */
        border-radius: 5px; /* Melengkungkan sudut input */
      }

      .form-signin button {
        margin-top: 10px;
        font-size: 16px;
      }

      .form-signin .form-check {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <main class="form-signin">
      <form>
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault" />
          <label class="form-check-label" for="flexCheckDefault"> Remember me </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      </form>
    </main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
